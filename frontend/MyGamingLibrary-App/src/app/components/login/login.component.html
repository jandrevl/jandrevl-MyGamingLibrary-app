<div class="loginForm">
  <div>
    <h1>Please Enter your Credentials</h1>
  </div>

  <div>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput ngModel required type="text" name="username" #usernameInput="ngModel">
        <mat-hint>Username Case Sensitive</mat-hint>
        <mat-error *ngIf="usernameInput.touched">Username required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput ngModel required type="password" name="password" #passwordInput="ngModel">
        <mat-hint>Username Case Sensitive</mat-hint>
        <mat-error *ngIf="passwordInput.touched">Password required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>

    </form>
  </div>
</div>
